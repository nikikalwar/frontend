<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
  <title>To-do-list</title>
        <link rel="stylesheet" type="text/css" href="list.css">
    </head>
    <body style="background-color: rgb(212, 212, 212)">
        <div class="row" id="page-des" style="background-color: rgb(212, 212, 212);">
            <div class="column">
                <h2 class="user-id"></h2>
            </div>

            <div class="column">
                <h1 style="text-align: center; margin:10px 10px 2px 2px">TO-DO</h1>
            </div>
            <div class="column" >
                <h2 id="log-out" style="text-align: right; margin:10px 10px 2px 2px">logout</h2>
            </div>
        </div>
        <hr>
        <div class="grid-container">
            <div id="date-section" class="grid-item">
                <p id="date-p" style="text-align: center;"></p>
            </div>
            <div class="grid-item" style=" text-align: center;">
                <input type="submit" value="add-task" id="add-task">
            </div>
        </div>
        <hr>
    
        <div class="row" id="List-items" style="background-color: rgb(212, 212, 212) ;border:2px solid black;">
            <div class="column" >
                <h2>Sample time</h2>
            </div>

            <div class="column">
                <h2>Sample todo</h2>
            </div>
            <div class="column" style="text-align: right;">
           
                        <input type="checkbox" value="unchecked" key="Sample-todo" value="checkbox" style="width:75%;height:75%;  margin:10px 10px 10px 10px;text-align: right; "> 
        
            </div>
       </div>
        <script src="list.js"></script>
    </body>
</html>
